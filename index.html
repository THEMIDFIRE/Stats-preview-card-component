<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card flex">
      <div class="about">
        <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats flex">
          <div class="info">
            <h2 class="h-stats">10k+</h2>
            <p class="h-title">companies</p>
          </div>
          <div class="info">
            <h2 class="h-stats">314</h2>
            <p class="h-title">templates</p>
          </div>
          <div class="info">
            <h2 class="h-stats">12M+</h2>
            <p class="h-title">queries</p>
          </div>
        </div>
      </div>
      <div class="img">

      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/THEMIDFIRE">THEMIDFIRE</a>.
  </footer>
</body>
</html>
